<!DOCTYPE html>
<!-- saved from url=(0064)https://leafletjs.com/examples/quick-start/example-overlays.html -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="https://leafletjs.com/examples/quick-start/docs/images/favicon.ico">

	<link rel="stylesheet" href="./test2_files/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin="">
	<script src="./test2_files/leaflet.js.download"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			height: 100vh;
			width: 80vh;
			max-width: 100%;
			max-height: 100%;
		}

		.beach-list{
			height: 44px;
			width: 100%;
			background-color: rgb(54, 179, 221);
			display:block;
			color: white;
			font-family:Arial, Helvetica, sans-serif;
			text-align: left;
			padding: 30px 0;
			line-height: 1;
		}
		.beach-list:hover{
			background-color: rgb(30, 133, 167);
		}
		h4{
			color: white;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}
		#bottom-div{
			position: fixed;
			bottom: 0;
			width: 100%;
			height: 90px;
			padding-bottom: 10px;
			background-color: rgb(30, 133, 167);
		}
		.data{
			color: white;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			margin-left: 30px;
		}
		p{
			margin-left: 30px;
		}
	</style>


</head>

<body cz-shortcut-listen="true">



	<div id="map" style="width: 80%; height: 100vh; display: inline-block; position: fixed;"
		class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
		tabindex="0">
	</div>
	<div id = "beachList" style = "width: 20%; height: 100vh; background-color: rgb(54, 179, 221); float: right; ">
		<h4>Beaches</h4>
			<div class="beach-list" onclick="divClicked(0)"><p id = "0"></p></div>
			<div class="beach-list" onclick="divClicked(1)"><p id = "1"></p></div>
			<div class="beach-list" onclick="divClicked(2)"><p id = "2"></p></div>
			<div class="beach-list" onclick="divClicked(3)"><p id = "3"></p></div>
			<div class="beach-list" onclick="divClicked(4)"><p id = "4"></p></div>
			<div class="beach-list" onclick="divClicked(5)"><p id = "5"></p></div>
			<div class="beach-list" onclick="divClicked(6)"><p id = "6"></p></div>
			<div class="beach-list" onclick="divClicked(7)"><p id = "7"></p></div>
			<div class="beach-list" onclick="divClicked(8)"><p id = "8"></p></div>
			<div class="beach-list" onclick="divClicked(9)"><p id = "9"></p></div>

			<div id = "bottom-div">
				<p class="data" id = "data">Name: <br>Wave Height: <br>Temperature: <br>Cleanliness Level: </p>
			</div>
		</div>
	

<script src="assets/js/map.js"></script>


</body>

</html>

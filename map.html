<!DOCTYPE html>

<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon"
		href="https://leafletjs.com/examples/quick-start/docs/images/favicon.ico">

	<link rel="stylesheet" href="./test2_files/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="

	<style>
		html,
		body {
			height: 100%;
			margin: 0;
		}

		.leaflet-container {
			height: 100vh;
			width: 80vh;
			max-width: 100%;
			max-height: 100%;
		}

		.beach-list{
			height: 44px;
			width: 100%;
			background-color: rgb(54, 179, 221);
			display:block;
			color: white;
			font-family:Arial, Helvetica, sans-serif;
			text-align: left;
			
		}
		.beach-list:hover{
			background-color: rgb(30, 133, 167);
		}
		h4{
			color: white;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}
	</style>


</head>

<body cz-shortcut-listen="true">



	<div id="map" style="width: 80%; height: 100vh; display: inline-block;"
		class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
		tabindex="0">
	</div>
	<div id = "beachList" style = "width: 20%; height: 100vh; background-color: rgb(54, 179, 221); float: right; ">
			<h4>Beaches</h4>
			<div class="beach-list" onclick="bindPin()"><a id = "0"></a></div>
			<div class="beach-list"><a id = "1"></a></div>
			<div class="beach-list"><a id = "2"></a></div>
			<div class="beach-list"><a id = "3"></a></div>
			<div class="beach-list"><a id = "4"></a></div>
			<div class="beach-list"><a id = "5"></a></div>

			<div class="beach-list"><a id = "7"></a></div>
			<div class="beach-list"><a id = "8"></a></div>
			<div class="beach-list"><a id = "9"></a></div>
		</div>
	

<script src="assets/js/map.js"></script>
